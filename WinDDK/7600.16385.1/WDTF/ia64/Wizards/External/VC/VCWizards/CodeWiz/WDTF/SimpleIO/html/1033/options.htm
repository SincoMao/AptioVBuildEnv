 				<SPAN CLASS="itemTextTop" ID="toolbars_title">Threading model:
					 <P CLASS="Spacer">&nbsp;</P>
	
					 <SPAN ID="THREADING_SINGLE_TITLE" TITLE="This option designates the class to run only in the primary COM thread. The primary COM thread is the first thread in the process that initializes COM.">
	  				 <INPUT TYPE="radio" CLASS="radio" NAME="threading" ID="THREADING_SINGLE" ACCESSKEY="S" onPropertychange="OnThreadingChange();">
	  	 			 <DIV CLASS="itemTextRadioB">
	  	  			  <LABEL FOR="THREADING_SINGLE" ID="THREADING_SINGLE_LABEL"><U>S</U>ingle</LABEL>
	  	 			 </DIV>
					 </SPAN>
	  				 <BR>
	  
					 <SPAN ID="THREADING_APARTMENT_TITLE" TITLE="This option designates the class to run in a single-threaded apartment(STA). Calls into this class will be synchronized by COM.">
	  				 <INPUT TYPE="radio" CLASS="radio" NAME="threading" ID="THREADING_APARTMENT" ACCESSKEY="A" onPropertychange="OnThreadingChange();">
	  	 			 <DIV CLASS="itemTextRadioB">
	  	  			  <LABEL FOR="THREADING_APARTMENT" ID="THREADING_APARTMENT_LABEL"><U>A</U>partment</LABEL>
	  	 			 </DIV>
					 </SPAN>	  
	  				 <BR>
	  
					 <SPAN ID="THREADING_BOTH_TITLE" TITLE="This option means that the class supports both Apartment and Free threading. This allows clients in the same process to get a raw interface pointer as long as their threading model is either Apartment or Free. You must write code to synchronize access to your data.">
	  				 <INPUT TYPE="radio" CLASS="radio" NAME="threading" ID="THREADING_BOTH" ACCESSKEY="B" onPropertychange="OnThreadingChange();">
	  	 			 <DIV CLASS="itemTextRadioB">
	  	  			  <LABEL FOR="THREADING_BOTH" ID="THREADING_BOTH_LABEL"><U>B</U>oth</LABEL>
	  	 			 </DIV>
					 </SPAN>	  
	  				 <BR>
	  
					 <SPAN ID="THREADING_FREE_TITLE" TITLE="This option designates that the class can be called from any thread. You must write code to synchronize access to your data.">
	  				 <INPUT TYPE="radio" CLASS="radio" NAME="threading" ID="THREADING_FREE" ACCESSKEY="R" onPropertychange="OnThreadingChange();">
	  	 			 <DIV CLASS="itemTextRadioB">
	  	  			  <LABEL FOR="THREADING_FREE" ID="THREADING_FREE_LABEL">F<U>r</U>ee</LABEL>
	  	 			 </DIV>
					 </SPAN>	  
	  				 <BR>
	  
					 <SPAN ID="THREADING_NEUTRAL_TITLE" TITLE="Just like Free threading, this option allows this class to be called from any thread. The difference with Free threading is clients in the same process can get a raw interface pointer even if their threading models don't match.">
	  				 <INPUT TYPE="radio" CLASS="radio" NAME="threading" ID="THREADING_NEUTRAL" ACCESSKEY="U" onPropertychange="OnThreadingChange();">
	  	 			 <DIV CLASS="itemTextRadioB">
	  	  			  <LABEL FOR="THREADING_NEUTRAL" ID="THREADING_NEUTRAL_LABEL">Ne<U>u</U>tral (Windows 2000 only)</LABEL>

<SCRIPT LANGUAGE="JSCRIPT">

var tab_array = new Array();
tab_array[0] = Default;
tab_array[1] = Options;

function InitDocument(document)
{
	setDirection();
	THREADING_SINGLE.focus();
	
	if (window.external.FindSymbol("DOCUMENT_FIRST_LOAD"))
	{
		window.external.SetDefaults(document);
	}
	window.external.Load(document);
	if (THREADING_BOTH.checked == false && THREADING_NEUTRAL.checked == false)
	{
		FREE_THREADED_MARSHALER.disabled = true;
		FREE_THREADED_MARSHALER_LABEL.disabled = true;
	}
}

function Next(document, linkto)
{
	window.external.Next(document, linkto);
}

function OnFinish(document)
{
	if (window.external.FindSymbol("SHORT_NAME").length == 0)
	{
		var L_ErrMsg1_Text = "Need to specify a short name.";
		window.external.ReportError(L_ErrMsg1_Text);
		Next(document, "default.htm");
		return;
	}

	if (window.external.FindSymbol("ATTRIBUTED") == true)
		if (!ConvertProjectToAttributed())
			return;

	OnWizFinish(document);
}

function OnThreadingChange()
{
	if (THREADING_BOTH.checked == true)
	{
		FREE_THREADED_MARSHALER.disabled = false;
		FREE_THREADED_MARSHALER_LABEL.disabled = false;
	}
	else
	{
		FREE_THREADED_MARSHALER.disabled = true;
		FREE_THREADED_MARSHALER_LABEL.disabled = true;
	}
}

function OnInterfaceChange()
{
	if (INTERFACE_CUSTOM.checked)
	{
		AUTOMATION.disabled = false;
		AUTOMATION_LABEL.disabled = false;
	}
	else
	{
		AUTOMATION.disabled = true;
		AUTOMATION_LABEL.disabled = true;
	}
}

</SCRIPT>
